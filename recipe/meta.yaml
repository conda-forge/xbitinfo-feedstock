{% set name = "xbitinfo" %}
{% set version = "0.0.4.dev0" %}
{% set commit = "a2e52325cbe21c615d722f8b2ac9845549ff92fd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/observingClouds/xbitinfo/archive/{{ commit }}.tar.gz
  sha256: 7617e6baec70abf98bcebf000edd33e6da4390a14ced150877cfd7545f1e99a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=30.3.0
    - setuptools-scm
    - pyjulia >=0.5.7
    - julia >=1.6.0,<1.8.0
  run:
    - python >=3.8
    - xarray
    - pyjulia >=0.5.7
    - julia >=1.6.0,<1.8.0
    - tqdm
    - numcodecs >=0.10.0
    # extras::viz
    - matplotlib-base
    - cmcrameri
    # extras::prefect
    - prefect >=1.0.0,<2.0
    # io
    - netcdf4
    - zarr

test:
  imports:
    - xbitinfo
  commands:
    - pip check
  requires:
    - pip
    - pooch
    - netcdf4

about:
  home: https://github.com/observingClouds/xbitinfo
  summary: Retrieve information content and compress accordingly.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - rsignell-usgs
    - observingClouds
    - ocefpaf
